<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Ajouter une tache</h1>
            <form id="form">
                <div id="msg"></div>
                <div>
                    <input type="text" id="categorie" placeholder="Categorie">
                </div><br>
                <div>
                    <input type="text" id="titre" placeholder="Titre">
                </div><br>
                <div>
                    <input type="date" id="date">
                </div><br>
                <div>
                    <textarea name="" id="textarea" placeholder="Description"></textarea>
                </div><br>
                <div>
                    <input type="text" id="statut" placeholder="Statut">
                </div><br>
                <button type="submit">Ajouter</button>
            </form>
        </div>

        <!-- partie taches -->
        <div>
            <h2>Listes de taches</h2>
            <div class="liste">
                <p>#</p>
                <p>Date</p>
                <p>Titre</p>
                <p>Categories</p>
                <p>Operations</p>
            </div>
            <div id=""></div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
